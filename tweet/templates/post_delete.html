{% extends "post_list.html" %} {% block content %}
<h1>Are you sure you want to delete this post?</h1>
<form method="POST">
  {% csrf_token %}
  <button
    type="submit"
    class="btn btn-danger bg-red-600 text-white p-1 w-15 rounded-3xl"
  >
    Delete
  </button>
  <a
    href="{% url 'post-list' %}"
    class="btn btn-secondary bg-green-600 text-white p-1 w-15 rounded-3xl"
    >Cancel</a
  >
</form>
{% endblock %}
