<!-- prettier-ignore -->
{% extends "layout.html" %} 

{% block content %}

<div class="bg-gray-200 flex flex-row w-full min-h-screen justify-center">
  <form
    method="POST"
    enctype="multipart/form-data"
    class="m-4 p-4 bg-white rounded-lg shadow-md min-w-80 flex flex-col"
  >
    {% csrf_token %}

    <label for="" class="font-bold p-2">Edit {{form.text.label}}</label>
    <div style="none" class="border-0 max-w-92 font-bold bg-amber-100 p-2">
      {{form.text}}
    </div>

    <label for="" class="font-bold p-2">Edit {{form.photo.label}}</label>
    <div class="font-bold bg-amber-100 w-92 p-2">{{form.photo}}</div>
    <div class="flex justify-center w-full mt-10">
      <button
        type="submit"
        class="bg-blue-400 text-white p-2 rounded-3xl mt-2 w-35 font-bold hover:bg-blue-700"
      >
        Save Changes
      </button>
    </div>
  </form>
</div>
{% endblock %}
